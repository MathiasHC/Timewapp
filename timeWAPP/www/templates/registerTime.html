<ion-view title="Register Time" id="page4">
    <ion-content padding="true" class="has-header" ng-controller="registerTimeCtrl">
        <form id="registerTime-form" class="list" ng-submit="submit()" ng-controller="formSubmitCtrl">
            <div id="registerTime-button-bar3" class="button-bar"></div>
            <label class="item item-select" id="registerTime-select1" name="add_time_project">
                <span class="input-label">Select Project</span>
                <select ng-model="form_select">
                    <option ng-repeat="project in projects" value="{{project.id}}">
                        {{project.title.rendered}}
                    </option>
                </select>
            </label>
            <div id="registerTime-button-bar2" class="button-bar"></div>
            <button id="registerTime-button18" style="border-radius:0px 0px 0px 0px;"
                    class="button button-positive  button-block button-outline icon-left ion-ios-list-outline">Add Time
                From Recent Call?
            </button>
            <label class="item item-input" id="registerTime-input" name="add_time_count">
                <span class="input-label">Time</span>
                <input type="text" ng-model="form_time" placeholder="00:00:00">
            </label>
            <div class="spacer" style="width: 100%; height: 15px;"></div>
            <label class="item item-input" id="registerTime-input4" name="add_time_title">
                <span class="input-label">Title</span>
                <input type="text" ng-model="form_title" placeholder="Phonecall">
            </label>
            <div class="spacer" style="width: 100%; height: 15px;"></div>
            <label class="item item-input" id="registerTime-textarea" name="add_time_desc">
                <span class="input-label">Description</span><textarea
                    placeholder="Some description for time registration." ng-model="form_desc"></textarea></label>
            <div class="spacer" style="width: 100%; height: 15px;"></div>
            <div id="registerTime-button-bar1" class="button-bar">
                <input type="submit" id="registerTime-button-submit" style="border-radius:0px 0px 0px 0px;"
                        class="button button-balanced  icon ion-ios-checkmark-outline" value=" Add Time"/>
            </div>
        </form>
        <button id="registerTime-button-cancel" style="border-radius:0px 0px 0px 0px;"
                class="button button-assertive  button-block button-outline icon ion-android-cancel"
                ui-sref="tabsController.projects"> Cancel
        </button>
    </ion-content>
</ion-view>
